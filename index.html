<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");
    </style>
    <script defer src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <p class="output">0</p>
      </div>
      <div class="input-area">
        <div class="clear-row">
        <button class="btn clear">AC</button>
        <button class="btn delete">DEL</button>
      </div>
        <div class="btn-row">
        <button class="btn digit">7</button>
        <button class="btn digit">8</button>
        <button class="btn digit">9</button>
        <button class="btn divide">รท</button>
      </div>
      <div class="btn-row">
        <button class="btn digit">4</button>
        <button class="btn digit">5</button>
        <button class="btn digit">6</button>
        <button class="btn multiply">x</button>
      </div>
      <div class="btn-row">
        <button class="btn digit">1</button>
        <button class="btn digit">2</button>
        <button class="btn digit">3</button>
        <button class="btn minus">-</button>
      </div>
      <div class="btn-row">
        <button class="btn digit">0</button>
        <button class="btn digit decimal">.</button>
        <button class="btn equals">=</button>
        <button class="btn plus">+</button>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
